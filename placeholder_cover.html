<!DOCTYPE html>
<html>
<head>
    <title>Book Cover</title>
    <style>
        body {
            background-color: #d9edf7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cover {
            width: 400px;
            height: 600px;
            background-color: #b8d9eb;
            border: 1px solid #85c1e9;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        h2 {
            font-size: 20px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>The Adventures of Huckleberry Finn</h1>
        <h2>by Mark Twain</h2>
    </div>
</body>
</html>
