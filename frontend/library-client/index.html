<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/burrito_icon_plain.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFE4B2" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="/themes/normal/burrito-theme.css" />
    <title>Universidad de WSBurrito</title>
    <script>
      // Check for dark mode preference on page load
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.setProperty('--color-bg', '#242424');
          document.documentElement.style.setProperty('--color-text', '#E5DED6');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#242424');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.style.setProperty('--color-bg', '#FFE4B2');
          document.documentElement.style.setProperty('--color-text', '#50443A');
        }
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
